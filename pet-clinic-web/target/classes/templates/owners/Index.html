<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.htymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h2 th:text="'List of Owners'">Owners List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">LAst Name</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner?.id}">id</td>
            <td th:text="${owner?.firstName}">fn</td>
            <td th:text="${owner?.lastName}">ln</td>

        </tr>
        </tbody>
    </table>
</body>
</html>
